    <p>导致Display pilot软件打开后缺项的几个方面</p>
    <p>1、 各机型使用的软件是不通用的，需前往官网下载最新对应版本；</p>
    <p>2、 Display pilot软件理论上和用哪种接口无关，但是目前已知的BL2410PT、XL2420G、XL2430T、XL2430在DP接口
        时常出现打开Display pilot软件缺项问题，解决步骤繁琐（和GPU驱动版本、卸载重装DP软件时注册表信息清空情况
        等因素有关）且不是100%有效。 可以看作不支持DP接口。</p>
    <p>3、 显示器的菜单---系统---其它设置---DDC/CI，一定要开启。若关闭会Display pilot软件打开后也会缺项。</p>
