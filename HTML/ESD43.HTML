    <p>省电设置的目的是为了符合国际能源法规，但是会降低整机的亮度并锁住大部分设定。
        在首次启动屏幕时，屏幕就会引导用户做出省电设置的选择 <strong style="color: red;">(后续无法再开启)。</strong> 
        <p>关闭省电模式后，用户就可以在机台上获得最完整的体验。</p>
        <p>如果用户仍然想要获得快速切换省电模式的效果，可以建议用户直接调降亮度，因为亮度是最直接影响到能耗的设定。
        并将当下设定储存到 Gamer 1/2/3 设定中，后续就可以直接切换 Mode 达到省电效果。</p>
