    <p>型号：XL2411 XL2411Z等</p>
    <p>在Windows7系统时，在NVIDIA控制面板里设置3D的最后一步点“完成”后，正常应该出现变换的3D画面（从3D眼镜里可以看到3D效果）。
        但是在Windows10系统下，设置最后则看到屏幕是黑的，眼镜里在间隙闪烁。</p>
    <p>这个不是显示器故障，和显示器WHQL驱动是否安装也无关，是NVIDIA 3D相关的驱动（眼镜的、显卡的）
        在windows10下优化不够好。此时点一下键盘的ESC，退出黑屏。</p>
